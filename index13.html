<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
*{
    padding:0;
    margin: 0;
    box-sizing: border-box;
    margin: 4px;

}
body{
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
}
h2{
    padding: 5px;
    color:ivory;
    background-color: khaki;
    transition-duration: 5s;
    transition-timing-function: linear;
}
h2:hover{
    background-color: lightcoral;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class ="parent">
        <div>i'm a div</div>
        <h1>I'm a heading</h1>
        <h2>I'm a heading</h2>
        <div>I'm a div again</div>
    </div>
  

    
</body>
</html>
